server {
    listen 4200;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Cache control pour les assets
    location ~* \.(?:css|js|json|woff|woff2|ttf|eot|ico|svg|jpg|jpeg|png|gif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # IMPORTANT: Route catch-all pour Angular SPA
    location / {
        try_files $uri $uri/ /index.html;
        
        # Pas de cache pour index.html
        location = /index.html {
            add_header Cache-Control "no-store, no-cache, must-revalidate";
            add_header Pragma "no-cache";
            expires 0;
        }
    }

    # SUPPRIMEZ la section location /api/ - elle n'est pas nécessaire ici
    # Les APIs sont gérées par le Nginx principal sur le port 443

    # Error handling
    error_page 404 /index.html;
}